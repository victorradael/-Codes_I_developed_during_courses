<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Curso de Dev Web</title>
        <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    </head>
    <body>
        <form>
                <div class="form-group">
                <label for="exampleInputEmail1">E-mail</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">Não mostre como entrar no seu e-mail para ninguém</small>
                </div>
                <div class="form-group">
                <label for="exampleInputPassword1">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Eu li e aceito</label>
                </div>
                <button type="submit" class="btn btn-primary">Inscrever</button>
            </form>
      
        <script type ="text/javascript" src ="bootstrap-4.3.1-dist/js/bootstrap.min.jss"></script>
    </body>
</html>
