<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Curso de Dev Web</title>
        <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    </head>
    <body>
        <form method="POST" action="">

            <div class="form-row">
                
                <div class="col-7">
                   <label for ="nome">NOME</label>
                   <input type="text"  name ="nome" id="nome" class ="form-control" 
                    placeholder="Digite seu Nome" required autofocus tabindex="1">
                </div>
                <div class="col">
                    <label for ="email">E-mail</label>
                    <input type="email"  name ="email" id="email" class ="form-control" 
                        placeholder="seu@email.com.br" required disabled>
                </div>

            </div>

            <div class="form-group">
                <label for ="date">Nascimento</label>
                <input type="date" name ="date" id="date" class ="form-control" required
                    min = 2019-01-01 tabindex="2" readonly> 
            </div>

            <div class="form-group">
                <label>Sexo</label>
                <input type="radio" name ="sexo" id="masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" name ="sexo" id="feminino">
                <label for="feminino">Feminino</label>
            </div>

            <div class="form-group">
                <label for ="li">Li o contrato</label>
                <input type="checkbox" name ="li" id="li" required checked>
            </div>
            <div class="form-group">
                <label for ="volume">Volume</label>
                <input type="range" name ="volume" id="volume" class ="form-control">
            </div>
            <div class="form-group">
                <label for ="meter">Bateria</label>
                <meter name="meter" min="0" max="100" value="12" low="15">12</meter>
            </div>
            <div class="form-group">
                <label for ="meter">Carregando</label>
                <progress min="0" max="100" value="60">60%</progress>
            </div>
            <div class="form-group">
                <label for ="ano">Ano de Fabricação</label>
                <input type="number"  name ="ano" id="ano" min="1920" max="2020"
                 value="2000" class ="form-control">
            </div>
            <div class="form-group">
                <label for ="cor">Cor</label>
                <input type="color"  name ="cor" id="cor" class ="form-control">
            </div>
            <div class="form-group">
                <label for ="url">URL</label>
                <input type="url"  name ="url" id="url" class ="form-control">
            </div>
            <div class="form-group">
                <label for ="busca">Busca</label>
                <input type="search"  name ="busca" id="busca" class ="form-control">
            </div>
            <div class="form-group">
                <label name="estados">Estado</label>
                <select name="estados" id="estados">
                    <option value="SP"selected>São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RS">Rio Grande do Sul</option>
                </select>
            </div>

            <div class="form-group">
                <label name="estados">Estado</label>
                <select name="estados" id="estados">
                    <optgroup label="Sudeste">
                        <option value="SP"selected>São Paulo</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                    </optgroup>
                    <optgroup label="Sul">
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="PR">Paraná</option>
                        <option value="SC">Santa Catarina</option>
                    </optgroup>
                </select>
            </div>

            <input type="hidden" name="id" value="1">
            <div class="form-group">
                <label for ="senha">Senha</label>
                <input type="password">
            </div>

            <div class="form-group">
                <label for ="mes">Mês</label>
                <input type="month"  name ="mes" id="mes" class ="form-control">
            </div>

            <div class="form-group">
                <label for ="semana">Semana</label>
                <input type="week"  name ="semana" id="semana" class ="form-control">
            </div>

            <div class="form-group">
                <label for ="hora">Hora</label>
                <input type="time"  name ="hora" id="hora" class ="form-control">
            </div>

            <div class="form-group">
                <input type="text"  list="navegadores" >
                <datalist id="navegadores"> 
                    <option value="Chrome"> <!--Só opção de seleção-->
                    <option value="Firefox">  
                    <option value="Safari">
                    <option value="Edge">          
                </datalist> 
            </div>
            
            <div >
                <button type ="submit" class="btn btn-primary">Cadastrar</button>
            </div>

        </form>
        <script type ="text/javascript" src ="bootstrap-4.3.1-dist/js/bootstrap.min.jss"></script>
    </body>
</html>
